<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JPG to WebP Converter</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>JPG to WebP</h1>
    </header>
    
    <main>
      <div id="drop-zone" class="drop-zone">
        <p>Drag & Drop JPG here</p>
        <p>or</p>
        <label for="file-input" class="file-label">Choose File</label>
        <input type="file" id="file-input" accept="image/jpeg, image/jpg" hidden>
      </div>

      <div id="preview-container" class="hidden">
        <div class="preview-box">
          <p>Original</p>
          <img id="original-preview" alt="Original Preview">
          <span id="original-size"></span>
        </div>
        <div class="arrow">âžœ</div>
        <div class="preview-box">
          <p>WebP Preview</p>
          <img id="webp-preview" alt="WebP Preview">
          <span id="webp-size"></span>
        </div>
      </div>

      <div id="actions" class="hidden">
        <button id="download-btn" class="primary-btn">Download WebP</button>
        <button id="reset-btn" class="secondary-btn">Convert Another</button>
      </div>
    </main>
  </div>
  <script src="popup.js"></script>
</body>
</html>
